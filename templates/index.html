<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>行人再识别系统</title>
  <link rel="stylesheet" href="../static/js/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/app.css">
</head>
<body id="particles-js">
  <div class="container">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-wrapper">
        <h1 class="login-title">基于校园安防的行人再识别系统</h1>
          <script type="text/javascript" src="../static/js/particles.js"></script>
          <div class="title" align="center">
            <form method="post" action="/upload/" enctype="multipart/form-data">
              <label class="login-title">请上传待分析视频</label>
              <input type="file" name="reid_video" id="file" class="btn btn-default btn-block"><br>
                    {% csrf_token %}
              <label class="login-title">请上传待再识别图片</label>
              <input type="file" name="reid_pic" id="file" class="btn btn-default btn-block"><br><br>
                    {% csrf_token %}
                <div class="row">
                    <div class="col-xs-12">
                    <input type="submit" name="submit" value="再  识  别  分  析" class="btn btn-primary btn-block">
                    </div>
                </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap/js/bootstrap.min.js"></script>
<script type="./text/javascript" src="../static/js/particles.js"></script>
<script src="../static/js/demo.js"></script>
